{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Welcome, {{ member.name }}</h2>

<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Make a Contribution</h5>
        <form method="POST" action="/contribute">
            <div class="mb-3">
                <label class="form-label">Contribution Type</label>
                <select class="form-select" name="type" required>
                    <option value="">Select...</option>
                    <option value="Tithe">Tithe</option>
                    <option value="Offering">Offering</option>
                    <option value="Rent">Rent</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount ($)</label>
                <input type="number" name="amount" class="form-control" required>
            </div>
            <button class="btn btn-success w-100">Submit Contribution</button>
        </form>
    </div>
</div>

<h4>Your Contribution History</h4>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for c in contributions %}
        <tr>
            <td>{{ c.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ c.type }}</td>
            <td>${{ c.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
